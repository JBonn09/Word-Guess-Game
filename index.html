<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" href="assets/css/reset.css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Word Guessing Game</title>
</head>
<div class="container">
	
	<div class="jumbotron">
		<div class="container-fluid">
			<h1>Marvel Character Guessing Game</h1>
			
			<small>Click any letter to begin</small>
		</div>
	</div>
<div class="row">
    <div class="col-lg-12">
        <div class="container-fluid">
                <h1>Guess what Character</h1>
            </div>
            <div class="container-fluid">
                <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
            </div>
        </div>
        <div class="container">
                <div>Wrong Guesses: </div> <span id="wrong-guesses"></span>
            </div>
        </div>
        <div class="container">
                <div>Guesses Left: </div> <span id="guesses-left">9</span>
            </div>
        </div>
    <div class="container">
                <div>Wins: </div> <span id="win-counter">0</span>
            </div>
        </div>
        <div class="container">
                 <div>Losses: </div> <span id="loss-counter">0</span>
            </div>
        </div>
    </div>
</div>
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
